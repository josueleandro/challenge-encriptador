<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: Encriptador de Texto :::</title>
    <script src="js/logica.js"></script>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="shortcut icon" href="./resources/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="encriptar">
        <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa el Texto Aqui para Cifrar o Descifrar"></textarea>
        <div class="terminos">
            <i class="fa-solid fa-bell"></i><p id="parrafoAlert">Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-cifrar" onclick="cifrar()">Encriptar Texto</button>
            <button class="btn-descifrar" onclick="descifrar()">Desencriptar Texto</button>
        </div>
    </div>
    <div class="encriptado">
        <img class="imagen" src="resources/sinEncriptar.png" alt="" id="imagen">
        <div class="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
</div>
</body>
</html>
